<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get attribute using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert($("#link").attr("href"))
            })
            })
    </script>
    <style>
        p{
            padding-top: 20px;
        }
    </style>
</head>


<body>
    <div class="container">
        <p><a href="www.course.edu.pk" id="link">www.course.edu.pk</a></p>
        <!-- <p href="www.course.edu.pk" id="link">www.course.edu.pk</p> -->
        <button id="btn1">Get Attribute</button>

    </div>

</body>
</html>
