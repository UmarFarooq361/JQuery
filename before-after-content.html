<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append content using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                ($("a").before(" <b>I am </b> "))
            })
            $("#btn2").click(function(){
                ($("a").after("<b> <i> old</i></b> "))
            })


            //same can be done with prepend and append
            // $("#btn1").click(function(){
            //     ($("a").prepend(" <b>I am </b> "))
            // })
            // $("#btn2").click(function(){
            //     ($("a").append("<b> <i> old</i></b> "))
            // })
            })
    </script>
    <style>
        p{
            padding-top: 20px;
        }
    </style>
</head>


<body>
    <div class="container">
        <a>21 years</a>
        <div>
            <button id="btn1">Append Before</button>
            <button id="btn2">Append After</button>
        </div>

    </div>

</body>
</html>
