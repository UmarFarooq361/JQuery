<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Empty  using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#drag").remove()
                })
            $("#btn2").click(function(){
                $("#drag").empty()
                })
            })
    </script>
    <style>
        #drag{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: blue;
            color: white;
            text-align: center;
            margin-top: 30px;
            position: absolute;
        }
        p{
            margin-top: 20px;
            padding-top: 20px;
        }
    </style>
</head>


<body>
    <div class="container">
        <p id="drag">sample text</p>
        <button id="btn1">Remove </button>
        <button id="btn2">Empty Text </button>
    </div>

</body>
</html>
