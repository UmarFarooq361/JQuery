<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate using jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                // $("#animated").animate({left:'800px'},2000);

                // multiple parameters  ********************
                // $("#animated").animate({left:'800px' , opacity: "0.3" ,  height:"toggle"},2000);  

                //change relatives values like height and width
                $("#animated").animate({left:'800px' , opacity: "0.3" ,  height:"+300px",  width:"+300px"},2000);  

            })
    
        })
    </script>
    <style>
        #animated{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            background-color: blue;
            color: white;
            text-align: center;
            margin: 20px;
            position: absolute;
        }
        p{
            padding-top: 20px;
        }
    </style>
</head>


<body>
    <div class="container">
        <button >Start Animate</button>
        <p id="animated">Animate</p>
    </div>

</body>
</html>
